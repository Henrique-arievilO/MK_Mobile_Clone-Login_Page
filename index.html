<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./img/mkMobileLogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortal Kombat Mobile - Login Page</title>
  </head>
  <body>
    <main>
      <div class="containerWarner">
        <button>voltar</button>
        <figure>
          <img src="./img/WBPlay.svg" alt="Logomarca da Warner Bros Play" />
        </figure>
      </div>
      <div class="containerLogin">
        <p>
          Conecte-se com sua conta WBPlay para salvar seus dados de jogo na
          nuvem.
        </p>
        <form action="/">
          <div class="singleInput">
            <input type="email" id="email" name="email" required />
            <label for="email">E-mail</label>
          </div>
          <div class="singleInput">
            <input type="password" id="password" name="password" required />
            <label for="password">Senha</label>
          </div>
          <div class="login">
            <a href="/">Esqueceu sua senha?</a>
            <button>Conectar</button>
          </div>
        </form>
        <div class="newAccount">
          <a href="/">Ainda n√£o possui uma conta WBPlay?</a>
          <button><a href="/">Conecte-se usando seu e-mail.</a></button>
        </div>
      </div>
    </main>
  </body>
</html>
